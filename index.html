  <script>
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        e.preventDefault();
        const url = e.currentTarget.getAttribute('href');
        window.open(url, '_blank');
      });
    });

    // Add a glitch effect to the logo
    const logo = document.querySelector('.logo');
    function glitchEffect() {
      logo.style.filter = `hue-rotate(${Math.random() * 360}deg) brightness(${1 + Math.random() * 0.5})`;
      logo.style.transform = `scale(${1 + Math.random() * 0.1}) translate(${Math.random() * 5 - 2.5}px, ${Math.random() * 5 - 2.5}px)`;
      setTimeout(() => {
        logo.style.filter = '';
        logo.style.transform = '';
      }, 100);
    }

    setInterval(glitchEffect, 3000);

    // Add falling binary code effect
    function createBinaryRain() {
      const rain = document.createElement('div');
      rain.style.position = 'fixed';
      rain.style.top = '-20px';
      rain.style.left = `${Math.random() * 100}vw`;
      rain.style.fontSize = `${Math.random() * 10 + 10}px`;
      rain.style.color = 'rgba(0, 255, 0, 0.5)';
      rain.style.pointerEvents = 'none';
      rain.textContent = Math.random() > 0.5 ? '1' : '0';
      document.body.appendChild(rain);

      let position = -20;
      const fall = setInterval(() => {
        position += 2;
        rain.style.top = `${position}px`;
        if (position > window.innerHeight) {
          clearInterval(fall);
          rain.remove();
        }
      }, 50);
    }

    setInterval(createBinaryRain, 100);

    // Adjust layout based on screen size
    function adjustLayout() {
      const container = document.querySelector('.container');
      if (window.innerWidth >= 768) {
        container.style.flexDirection = 'row';
        container.style.flexWrap = 'wrap';
        container.style.justifyContent = 'center';
      } else {
        container.style.flexDirection = 'column';
        container.style.flexWrap = 'nowrap';
        container.style.justifyContent = 'flex-start';
      }
    }

    window.addEventListener('resize', adjustLayout);
    adjustLayout(); // Call once on load
  </script>
